name: Build and Deploy to ACA

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-lab-backend
  ROBOT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-lab-robot
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_LOCATION: eastus2
  ACA_ENVIRONMENT: aca-env-grupo-moura
  ACA_BACKEND_APP: ${{ secrets.ACA_BACKEND_APP }}
  ACA_ROBOT_APP: ${{ secrets.ACA_ROBOT_APP }}
  POSTGRES_SERVER: pg-grupo-moura
  POSTGRES_ADMIN_USER: appadmin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push robot image
        uses: docker/build-push-action@v6
        with:
          context: ./robot
          file: ./robot/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ROBOT_IMAGE }}:${{ github.sha }}
            ${{ env.ROBOT_IMAGE }}:latest

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Azure CLI containerapp extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Ensure resource group and ACA environment
        run: |
          set -euo pipefail
          az config set core.only_show_errors=true
          LOCATION="${AZURE_LOCATION:-eastus2}"
          if [ "$(az group exists --name "${RESOURCE_GROUP}")" != "true" ]; then
            az group create --name "${RESOURCE_GROUP}" --location "${LOCATION}" 1>/dev/null
          fi
          if ! az containerapp env show --resource-group "${RESOURCE_GROUP}" --name "${ACA_ENVIRONMENT}" 1>/dev/null 2>/dev/null; then
            az containerapp env create \
              --resource-group "${RESOURCE_GROUP}" \
              --name "${ACA_ENVIRONMENT}" \
              --location "${LOCATION}" 1>/dev/null
          fi

      - name: Ensure PostgreSQL Flexible Server
        run: |
          set -euo pipefail
          az config set core.only_show_errors=true
          LOCATION="${AZURE_LOCATION:-eastus2}"
          create_pg() {
            local pg_version="$1"
            az postgres flexible-server create \
              --resource-group "${RESOURCE_GROUP}" \
              --name "${POSTGRES_SERVER}" \
              --location "${LOCATION}" \
              --admin-user "${POSTGRES_ADMIN_USER}" \
              --admin-password "${{ secrets.DB_PASSWORD }}" \
              --sku-name Standard_B1ms \
              --tier Burstable \
              --version "${pg_version}" \
              --storage-size 32 \
              --public-access 0.0.0.0 1>/dev/null
          }
          if ! az postgres flexible-server show --resource-group "${RESOURCE_GROUP}" --name "${POSTGRES_SERVER}" 1>/dev/null 2>/dev/null; then
            created=0
            for attempt in 1 2 3; do
              if create_pg "16"; then
                created=1
                break
              fi
              echo "PostgreSQL create attempt ${attempt}/3 failed. Retrying in 30s..."
              sleep 30
            done
            if [ "${created}" -ne 1 ]; then
              echo "Retrying with PostgreSQL version 15..."
              for attempt in 1 2; do
                if create_pg "15"; then
                  created=1
                  break
                fi
                echo "PostgreSQL v15 create attempt ${attempt}/2 failed. Retrying in 30s..."
                sleep 30
              done
            fi
            if [ "${created}" -ne 1 ]; then
              echo "ERROR: PostgreSQL creation failed after retries."
              exit 1
            fi
          fi
          az postgres flexible-server firewall-rule create \
            --resource-group "${RESOURCE_GROUP}" \
            --name "${POSTGRES_SERVER}" \
            --rule-name "allow-azure-services" \
            --start-ip-address 0.0.0.0 \
            --end-ip-address 0.0.0.0 1>/dev/null

      - name: Ensure backend and robot apps exist
        run: |
          set -euo pipefail
          az config set core.only_show_errors=true
          BACKEND_IMAGE_REF="${REGISTRY}/${BACKEND_IMAGE}:latest"
          ROBOT_IMAGE_REF="${REGISTRY}/${ROBOT_IMAGE}:latest"

          if ! az containerapp show --resource-group "${RESOURCE_GROUP}" --name "${ACA_BACKEND_APP}" 1>/dev/null 2>/dev/null; then
            az containerapp create \
              --resource-group "${RESOURCE_GROUP}" \
              --environment "${ACA_ENVIRONMENT}" \
              --name "${ACA_BACKEND_APP}" \
              --image "${BACKEND_IMAGE_REF}" \
              --ingress external \
              --target-port 3000 \
              --min-replicas 1 \
              --max-replicas 2 \
              --registry-server "${REGISTRY}" \
              --registry-username "${DOCKERHUB_USER}" \
              --registry-password "${DOCKERHUB_TOKEN}" 1>/dev/null
          fi

          BACKEND_FQDN="$(az containerapp show --resource-group "${RESOURCE_GROUP}" --name "${ACA_BACKEND_APP}" --query properties.configuration.ingress.fqdn -o tsv)"
          BACKEND_URL="https://${BACKEND_FQDN}"

          if ! az containerapp show --resource-group "${RESOURCE_GROUP}" --name "${ACA_ROBOT_APP}" 1>/dev/null 2>/dev/null; then
            az containerapp create \
              --resource-group "${RESOURCE_GROUP}" \
              --environment "${ACA_ENVIRONMENT}" \
              --name "${ACA_ROBOT_APP}" \
              --image "${ROBOT_IMAGE_REF}" \
              --min-replicas 1 \
              --max-replicas 1 \
              --registry-server "${REGISTRY}" \
              --registry-username "${DOCKERHUB_USER}" \
              --registry-password "${DOCKERHUB_TOKEN}" \
              --env-vars BACKEND_URL="${BACKEND_URL}" 1>/dev/null
          fi

      - name: Configure backend env vars
        run: |
          az config set core.only_show_errors=true
          az containerapp secret set \
            --resource-group "${RESOURCE_GROUP}" \
            --name "${ACA_BACKEND_APP}" \
            --secrets \
              db-password="${{ secrets.DB_PASSWORD }}" \
              splunk-hec-token="${{ secrets.SPLUNK_HEC_TOKEN }}" \
              otel-exporter-otlp-headers="${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}"
          az containerapp update \
            --resource-group "${RESOURCE_GROUP}" \
            --name "${ACA_BACKEND_APP}" \
            --set-env-vars \
              DB_HOST="${POSTGRES_SERVER}.postgres.database.azure.com" \
              DB_PORT="5432" \
              DB_USER="${POSTGRES_ADMIN_USER}@${POSTGRES_SERVER}" \
              DB_PASSWORD="secretref:db-password" \
              DB_NAME="postgres" \
              OTEL_SERVICE_NAME="greg-aca-lab" \
              SPLUNK_SERVICE_NAME="greg-aca-lab" \
              OTEL_RESOURCE_ATTRIBUTES="deployment.environment=hml,service.version=${GITHUB_SHA}" \
              DEPLOYMENT_ENVIRONMENT="hml" \
              OTEL_EXPORTER_OTLP_PROTOCOL="http/protobuf" \
              OTEL_EXPORTER_OTLP_ENDPOINT="https://ingest.us1.signalfx.com" \
              OTEL_EXPORTER_OTLP_TRACES_ENDPOINT="https://ingest.us1.signalfx.com/v2/trace/otlp" \
              OTEL_EXPORTER_OTLP_METRICS_ENDPOINT="https://ingest.us1.signalfx.com/v2/datapoint/otlp" \
              OTEL_EXPORTER_OTLP_HEADERS="secretref:otel-exporter-otlp-headers" \
              OTEL_METRICS_EXPORTER="otlp" \
              OTEL_LOG_LEVEL="INFO" \
              OTEL_LOGS_EXPORTER="none" \
              SPLUNK_METRICS_ENABLED="true" \
              SPLUNK_RUNTIME_METRICS_ENABLED="true" \
              SERVICE_VERSION="${GITHUB_SHA}" \
              SPLUNK_HEC_URL="https://http-inputs-acumuladoresmoura.splunkcloud.com/services/collector" \
              SPLUNK_HEC_TOKEN="secretref:splunk-hec-token" \
              SPLUNK_HEC_SOURCE="backend" \
              SPLUNK_HEC_SOURCETYPE="_json" \
              SPLUNK_HEC_HOST="greg-aca-lab"

      - name: Configure robot env vars
        run: |
          set -euo pipefail
          az config set core.only_show_errors=true
          BACKEND_FQDN="$(az containerapp show --resource-group "${RESOURCE_GROUP}" --name "${ACA_BACKEND_APP}" --query properties.configuration.ingress.fqdn -o tsv)"
          az containerapp update \
            --resource-group "${RESOURCE_GROUP}" \
            --name "${ACA_ROBOT_APP}" \
            --set-env-vars \
              BACKEND_URL="https://${BACKEND_FQDN}"

      - name: Deploy backend to ACA
        run: |
          set -euo pipefail
          az config set core.only_show_errors=true
          APP_URL="https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.App/containerApps/${ACA_BACKEND_APP}?api-version=2023-05-01"
          if ! APP_JSON=$(az rest --method GET --url "$APP_URL" -o json); then
            echo "ERROR: az rest GET failed (backend)"
            exit 1
          fi
          if [ -z "$APP_JSON" ]; then
            echo "ERROR: empty APP_JSON from az rest (backend)"
            exit 1
          fi
          NEW_IMAGE="${REGISTRY}/${BACKEND_IMAGE}:${GITHUB_SHA}"
          PATCH_BODY=$(echo "$APP_JSON" | jq -c --arg img "$NEW_IMAGE" '
            if (.properties.template.containers | length) == 0 then
              error("no containers found")
            else
              .properties.template.containers[0].image = $img
              | {properties:{template:{containers:.properties.template.containers}}}
            end
          ')
          PATCH_FILE=$(mktemp)
          printf '%s' "$PATCH_BODY" > "$PATCH_FILE"
          if ! PATCH_RESULT=$(az rest --method PATCH --url "$APP_URL" --body @"$PATCH_FILE" -o json 2>&1); then
            echo "ERROR: az rest PATCH failed (backend)"
            echo "$PATCH_RESULT"
            exit 1
          fi

      - name: Deploy robot to ACA
        run: |
          set -euo pipefail
          az config set core.only_show_errors=true
          APP_URL="https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.App/containerApps/${ACA_ROBOT_APP}?api-version=2023-05-01"
          if ! APP_JSON=$(az rest --method GET --url "$APP_URL" -o json); then
            echo "ERROR: az rest GET failed (robot)"
            exit 1
          fi
          if [ -z "$APP_JSON" ]; then
            echo "ERROR: empty APP_JSON from az rest (robot)"
            exit 1
          fi
          NEW_IMAGE="${REGISTRY}/${ROBOT_IMAGE}:${GITHUB_SHA}"
          PATCH_BODY=$(echo "$APP_JSON" | jq -c --arg img "$NEW_IMAGE" '
            if (.properties.template.containers | length) == 0 then
              error("no containers found")
            else
              .properties.template.containers[0].image = $img
              | {properties:{template:{containers:.properties.template.containers}}}
            end
          ')
          PATCH_FILE=$(mktemp)
          printf '%s' "$PATCH_BODY" > "$PATCH_FILE"
          if ! PATCH_RESULT=$(az rest --method PATCH --url "$APP_URL" --body @"$PATCH_FILE" -o json 2>&1); then
            echo "ERROR: az rest PATCH failed (robot)"
            echo "$PATCH_RESULT"
            exit 1
          fi
