name: Build and Deploy to ACA

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-lab-backend
  ROBOT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-lab-robot
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  ACA_ENVIRONMENT: ${{ secrets.ACA_ENVIRONMENT }}
  ACA_BACKEND_APP: ${{ secrets.ACA_BACKEND_APP }}
  ACA_ROBOT_APP: ${{ secrets.ACA_ROBOT_APP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push robot image
        uses: docker/build-push-action@v6
        with:
          context: ./robot
          file: ./robot/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ROBOT_IMAGE }}:${{ github.sha }}
            ${{ env.ROBOT_IMAGE }}:latest

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Azure CLI containerapp extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Deploy backend to ACA
        run: |
          set -euo pipefail
          APP_URL="https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.App/containerApps/${ACA_BACKEND_APP}?api-version=2023-05-01"
          if ! APP_JSON=$(az rest --method GET --url "$APP_URL" -o json 2>&1); then
            echo "ERROR: az rest GET failed (backend)"
            echo "$APP_JSON"
            exit 1
          fi
          if [ -z "$APP_JSON" ]; then
            echo "ERROR: empty APP_JSON from az rest (backend)"
            exit 1
          fi
          PATCH_BODY=$(echo "$APP_JSON" | python - <<'PY'
          import json, os, sys
          raw = sys.stdin.read().strip()
          if not raw:
              print(json.dumps({"error":"empty APP_JSON for backend"}))
              sys.exit(1)
          data = json.loads(raw)
          if 'properties' not in data or 'template' not in data['properties']:
              print(json.dumps({"error":"invalid response for backend app","data":data}))
              sys.exit(1)
          tmpl = data['properties']['template']
          containers = tmpl.get('containers', [])
          if not containers:
              print(json.dumps({"error":"no containers found","data":data}))
              sys.exit(1)
          registry = os.environ["REGISTRY"]
          image = os.environ["BACKEND_IMAGE"]
          sha = os.environ["GITHUB_SHA"]
          containers[0]['image'] = f"{registry}/{image}:{sha}"
          print(json.dumps({"properties":{"template":{"containers":containers}}}))
          PY
          )
          PATCH_FILE=$(mktemp)
          printf '%s' "$PATCH_BODY" > "$PATCH_FILE"
          if ! PATCH_RESULT=$(az rest --method PATCH --url "$APP_URL" --body @"$PATCH_FILE" -o json 2>&1); then
            echo "ERROR: az rest PATCH failed (backend)"
            echo "$PATCH_RESULT"
            exit 1
          fi

      - name: Deploy robot to ACA
        run: |
          set -euo pipefail
          APP_URL="https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.App/containerApps/${ACA_ROBOT_APP}?api-version=2023-05-01"
          if ! APP_JSON=$(az rest --method GET --url "$APP_URL" -o json 2>&1); then
            echo "ERROR: az rest GET failed (robot)"
            echo "$APP_JSON"
            exit 1
          fi
          if [ -z "$APP_JSON" ]; then
            echo "ERROR: empty APP_JSON from az rest (robot)"
            exit 1
          fi
          PATCH_BODY=$(echo "$APP_JSON" | python - <<'PY'
          import json, os, sys
          raw = sys.stdin.read().strip()
          if not raw:
              print(json.dumps({"error":"empty APP_JSON for robot"}))
              sys.exit(1)
          data = json.loads(raw)
          if 'properties' not in data or 'template' not in data['properties']:
              print(json.dumps({"error":"invalid response for robot app","data":data}))
              sys.exit(1)
          tmpl = data['properties']['template']
          containers = tmpl.get('containers', [])
          if not containers:
              print(json.dumps({"error":"no containers found","data":data}))
              sys.exit(1)
          registry = os.environ["REGISTRY"]
          image = os.environ["ROBOT_IMAGE"]
          sha = os.environ["GITHUB_SHA"]
          containers[0]['image'] = f"{registry}/{image}:{sha}"
          print(json.dumps({"properties":{"template":{"containers":containers}}}))
          PY
          )
          PATCH_FILE=$(mktemp)
          printf '%s' "$PATCH_BODY" > "$PATCH_FILE"
          if ! PATCH_RESULT=$(az rest --method PATCH --url "$APP_URL" --body @"$PATCH_FILE" -o json 2>&1); then
            echo "ERROR: az rest PATCH failed (robot)"
            echo "$PATCH_RESULT"
            exit 1
          fi
